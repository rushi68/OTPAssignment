<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 500px;
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="otp.html" method="GET" id="form1" onsubmit="takedata()">
            <h1>Submit Form </h1>
            <label for="name">Name:-</label> <input type="text" id="name" name="name1" oninput="checkname()"
                required><Span id="nam"></Span><br><br>
            <label for="email">Email:-</label> <input type="text" id="email" name="email1" oninput="checkmail()"
                required><Span id="mail"></Span><br><br>
            <label for="Phone">Phone Number:-</label> <input type="text" id="mobile" name="phone1"
                oninput="checkphone()" required> <Span id="num"></Span> <span id="state"></span><br><br>
            <input type="submit" value="Submit" name="submit"
                style="background-color: green;color: honeydew; padding: 10px; margin: 10px;">
        </form>
    </div>
    <script>
        function checkname() {
            var name = document.getElementById('name').value;
            var nameformat = /^[a-zA-Z]{4,10}\s[a-zA-z]{4,10}/;
            if (nameformat.test(name)) {
                document.getElementById('nam').style.color = "green";
                document.getElementById('nam').innerHTML = "this is valid";
            } else {
                document.getElementById('nam').innerHTML = "please Enter Min 2 Words Each Word Contain 4 Char";
            }
        }
        function checkmail() {
            var email = document.getElementById('email').value;
            var mailformat = /^([\.\_a-zA-Z0-9]+)@([a-zA-Z]+)\.([a-z]{2,8})$/;
            if (mailformat.test(email)) {
                document.getElementById('mail').style.color = "green";
                document.getElementById('mail').innerHTML = "this is valid";
            } else {
                document.getElementById('mail').innerHTML = "please Input Valid email";
            }
        }
        function checkphone() {
            var phone = document.getElementById('mobile').value;
            var mob = phone.replace(/^(\d{3})(\d{3})(\d{4})/, "$1-$2-$3");
            //var match =phone.replace(/^[(][6-9]{1}[0-9]{2}[)]-[0-9]{3}-[0-9]{4}$/);
            document.getElementById('mobile').value = mob;
            var mynum = phone.substring(0, 3);
            if (mynum >= 621 && mynum <= 799) {
                document.getElementById('num').innerHTML = "Reliance Jio";
            } else if (mynum >= 801 && mynum <= 920) {
                document.getElementById('num').innerHTML = "Idea";
            } else if (mynum >= 921 && mynum <= 999) {
                document.getElementById('num').innerHTML = "Vodafone";
            }
            var mynu = phone.substring(4, 7);
            //console.log(mynu);
            if (mynu >= 99 && mynu <= 199) {
                document.getElementById('state').innerHTML = 'maharashtra';
            }
            else if (mynu >= 201 && mynu <= 299) {
                document.getElementById('state').innerHTML = 'Goa';
            } else if (mynu >= 301 && mynu <= 399) {
                document.getElementById('state').innerHTML = 'haidrabad';
            } else if (mynu >= 401 && mynu <= 499) {
                document.getElementById('state').innerHTML = 'Gujrat';
            } else if (mynu >= 501 && mynu <= 999) {
                document.getElementById('state').innerHTML = 'Ladakh';
            }else{
                document.getElementById('state').innerHTML = 'west Bangal';
            }

        }
        function takedata() {
            var name1 = document.getElementById('name').value;
            sessionStorage.setItem('name', name1);
            var email = document.getElementById('email').value;
            sessionStorage.setItem('email', email);
            var phone = document.getElementById('mobile').value;
            sessionStorage.setItem('phone', phone);


        }
    </script>
</body>

</html>
